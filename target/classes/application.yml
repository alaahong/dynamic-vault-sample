server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    # URL is used by created HikariDataSource instances (DataSourceManager)
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:demo}

  vault:
    uri: ${VAULT_ADDR:http://localhost:8200}
    authentication: APPROLE
    app-role:
      role-id: ${VAULT_ROLE_ID:}
      secret-id: ${VAULT_SECRET_ID:}
    connection-timeout: 5000
    read-timeout: 5000
    fail-fast: true

vault:
  db:
    role: demo-role
    jdbc-url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:demo}
